<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Component</title>
  <!-- CSS externo -->
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/popup.css">
  <!-- Iconos (Font Awesome CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar__logo">
      <a href="#">
        <!-- Aquí reemplaza con tu imagen de logo -->
        <img src="./imagenes/iconos/logo.jpeg" alt="Logo MatesTravel" class="navbar__logo-icon" height="200px" width="300px">
      </a>
    </div>
    <ul class="navbar__menu">
      <li><a href="#inicio"><i class="fas fa-home"></i> Inicio</a></li>
      <li class="dropdown">
        <button class="dropdown__btn"><i class="fas fa-bars"></i> Menú ▼</button>
        <ul class="dropdown__content">
          <li><a href="#paquetes">Paquetes</a></li>
          <li><a href="#servicios">Servicios</a></li>
          <li><a href="#" id="openModalLink" class="dropdown-item"><i class="fa-solid fa-address-book"></i> Contacto</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <div id="modalOverlay">
    <div class="custom-modal">
        <button class="modal-close" id="closeModalBtn">&times;</button>
        <h2 style="text-align:center; margin-bottom:20px;">Contacto</h2>
        <form action="https://formspree.io/f/yourformid" method="POST"> <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
            <input type="text" id="dni" name="dni" placeholder="DNI (7-10 dígitos)" required pattern="\d{7,10}">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <button type="submit">Enviar Mensaje</button>
        </form>
    </div>
</div>
  <!-- JS externo -->
  <script src="./javascript/contactomodal.js"></script>
  <script src="./javascript/navbar.js"></script>

</body>
</html>
